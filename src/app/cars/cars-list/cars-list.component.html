<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="cars.length > 0; else noCarsInfo" class="cs-table table table-striped">
        <thead>
          <tr>
            <th>car</th>
            <th>plate</th>
            <th>delivery date</th>
            <th>deadline</th>
            <th>client</th>
            <th>cost</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of this.cars; let i = index">
            <td [ngClass]="{'row-error': car.isFullyDamaged === true}">{{car.model}}</td>
            <td>{{car.plate}}</td>
            <td>{{car.deliveryDate}}</td>
            <td>{{car.deadline}}</td>
            <td>{{car.client.firstName}} {{car.client.surname}}</td>
            <td>{{car.cost}}</td>
            <td>Action placeholder</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noCarsInfo>
        <div class="no-cars-info">
          <p>Brak samochodów w serwisie</p>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button (click)="this.showGrossFromParentComponent()" class="btn btn-primary btn-sm float-right">Kwota Brutto przez referencję</button>
    </div>
  </div>
  <app-total-cost #totalCostRef [totalCost]="this.totalCost" (shownGross)="this.onShowGrossFromTotalCost($event)"></app-total-cost>
  <div class="row" *ngIf="this.grossShown">
    <div class="col-sm-12">
      <div class="total-cost">
        <p class="text-right">Kwota brutto {{this.grossShown}}</p>
      </div>
    </div>
  </div>

</div>
