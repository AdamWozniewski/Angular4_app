<div class="container">
  <div class="card card-container">
    <h3 class="text-center">Aplikacja Serwisu Samochodów</h3>
    <img src="../../../assets/img/avatar.png" id="profile-img" class="profile-img-card" alt="">
    <form class="form-signin">
      <input [(ngModel)]="login" name="login" type="text" id="inputEmail" class="form-control" placeholder="Email">
      <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Hasło">
      <button (click)="this.onSubmit()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Zaloguj się</button>
    </form>
  </div>
</div>
